{% load static %}


<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="{% url 'home' %}"> <img  style="height: 100px;width: 120px" src="{% static 'img/logo.jpg' %}" alt=""></a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
        {% if request.user.is_staff %}
              <li class="nav-item active">
                  <a class="nav-link" href="#">Dashboard</a>
              </li>
              <li class="nav-item">
                  <a class="nav-link" href="#">Products</a>
              </li>

        {% endif %}
        {% if user.is_authenticated %}
              <li class="nav-item">
                  <a class="nav-link" href="{% url 'account-settings' request.user.id %}">Settings</a>
              </li>

        {% endif %}
    </ul>
  </div>
    {% if  user.is_authenticated %}
    <span style="color: #f7f7f7"> Hello {{ request.user }} </span>
    <span><a  href="{% url 'user-logout' %}"> Logout </a></span>

    {% endif %}
    </nav>
